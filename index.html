    <div id="contact">
        <div class="container-fluid contact_me">
            <div class="col-sm-8 col-sm-offset-2">
                <div class="row contact">
                    <div class="col-sm-12">
                        <h1>Contact Me</h1>
                    </div>
                </div>
                <div class="row">
                        <div class="col-sm-6">
                            <div class="col-sm-12 form">
                                <form action="#"></form>
                                <div class="form-group">
                                    <label for="name">Name: 
                                    </label>
                                    <input type="text" class="form-control" placeholder="your name">
                                </div>
                                <div class="form-group">
                                    <label for="email">
                                        Email:
                                    </label>
                                    <input type="text" class="form-control" placeholder="your email">
                                </div>
                                <div class="form-group">
                                    <label for="subject">
                                        Subject:
                                    </label>
                                    <input type="text" class="form-control" placeholder="your subject">
                                </div>
                                <div class="form-group">
                                    <label for="message">
                                        Message:
                                        <textarea placeholder="write your message here" cols="80" rows="3" class="form-control"></textarea>
                                    </label>
                                </div>
                                <button class="btn btn-default center-block send_message">Send Message</button>
                            </div>
                        </div>
                        <div class="col-sm-6  map">
                            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3197.6042401462996!2d-119.78796568465441!3d36.732064979962686!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x809460a5cfdf4b6b%3A0xab092ce50c284a0a!2sBitwise+Industries!5e0!3m2!1sen!2sus!4v1557365898677!5m2!1sen!2sus" width="400" height="360" frameborder="0" style="border:0" allowfullscreen></iframe>
